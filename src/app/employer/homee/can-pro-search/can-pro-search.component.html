<section class="overlape">
    <div class="block no-padding">
      <div class="container fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="inner-header">
              <h3>Candidate Search Result</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="block no-padding">
      <div class="container">
        <div class="row no-gape">
          <div class="col-lg-9 column">
            <div class="padding-left">
              <div class="emply-resume-sec">
                <br/><br/><br/>
                <div class="emply-resume-list" *ngFor="let us of displayProfile; let i = index" (click)="moveSingleCan(i);">
                  <div class="emply-resume-thumb">
                    <img src="{{us.photo_url}}" alt="" />
                  </div>
                  <div class="emply-resume-info">
                    <h3><a title="">{{us.fullname}}</a></h3>
                    <span><i>{{us.job_title}}</i></span>
                    <p>{{us.description}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

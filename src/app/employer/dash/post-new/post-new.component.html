<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1"
      style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;"
      class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Welcome Company Name</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <ngx-spinner></ngx-spinner>
  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <app-emp-dash-sidebar></app-emp-dash-sidebar>
        </aside>
        <div class="col-lg-9 column">
          <div class="padding-left">
            <div class="profile-title">
              <h3>Post a New Job</h3>
            </div>
            <div class="profile-form-edit">
              <form (ngSubmit)="submitJob();">
                <div class="row">
                  <div class="col-lg-12">
                    <span class="pf-title">Job Title</span>
                    <div class="pf-field">
                      <input type="text" placeholder="Designer" [(ngModel)]="postJob.job_title" name="job_title" />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <span class="pf-title">Description</span>
                    <div class="pf-field">
                      <textarea name="description" [(ngModel)]="postJob.description"></textarea>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Job Type</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.job_type" name="job_type" class="chosen">
                        <option>Part time</option>
                        <option>Full time</option>
                        <option>Project Based</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Categories</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.categories" name="categories" class="chosen">
                        <option>Accounting</option>
                        <option>Admin & Clerical</option>
                        <option>Automotive</option>
                        <option>Banking</option>
                        <option>Biotech</option>
                        <option>Broadcast</option>
                        <option>Business Development</option>
                        <option>Construction</option>
                        <option>Consultant</option>
                        <option>Customer Service</option>
                        <option>Design</option>
                        <option>Distribution</option>
                        <option>Education</option>
                        <option>Engineering</option>
                        <option>Entry Level</option>
                        <option>Executive</option>
                        <option>Facilities</option>
                        <option>Finance</option>
                        <option>Franchise</option>
                        <option>General Business</option>
                        <option>General Labor</option>
                        <option>Government</option>
                        <option>Grocery</option>
                        <option>Health Care</option>
                        <option>Hotel</option>
                        <option>Hospitality</option>
                        <option>Human Resources</option>
                        <option>Information Technology</option>
                        <option>Installation</option>
                        <option>Insurance</option>
                        <option>Inventory</option>
                        <option>Journalism</option>
                        <option>Legal</option>
                        <option>Legal Admin	</option>
                        <option>Management</option>
                        <option>Manufacturing</option>
                        <option>Maint</option>
                        <option>Marketing</option>
                        <option>Media</option>
                        <option>Newspaper</option>
                        <option>Nonprofit</option>
                        <option>New Grad</option>
                        <option>Nurse</option>
                        <option>Planning</option>
                        <option>Pharmaceutical</option>
                        <option>Professional Services</option>
                        <option>Purchasing - Procurement</option>
                        <option>QA - Quality Control</option>
                        <option>Repair</option>
                        <option>Retail</option>
                        <option>Real Estate</option>
                        <option>Research</option>
                        <option>Restaurant - Food Service</option>
                        <option>Sales</option>
                        <option>Science</option>
                        <option>Shipping</option>
                        <option>Skilled Labor</option>
                        <option>Social Services</option>
                        <option>Supply Chain</option>
                        <option>Strategy</option>
                        <option>Teaching</option>
                        <option>Telecommunications</option>
                        <option>Training</option>
                        <option>Trades</option>
                        <option>Transportation</option>
                        <option>Warehouse</option>
                        <option>Other</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Offered Salary</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.offered_sal" name="offered_sal" class="chosen">
                        <option>$500 - $1000</option>
                        <option>$1k - $2k</option>
                        <option>$3k - $5k</option>
                        <option>$6k - $10k</option>
                        <option>$10k+</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Career Level</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.career_level" name="career_level" class="chosen">
                        <option>Entry</option>
                        <option>Intermediate</option>
                        <option>Experienced</option>
                        <option>Executive</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Experience</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.experience" name="experience" class="chosen">
                        <option>Fresh</option>
                        <option>1+ Year</option>
                        <option>2+ Year</option>
                        <option>3+ Year</option>
                        <option>5+ Year</option>
                        <option>10+ Year</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Gender</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.gender" name="gender" class="chosen">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Industry</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.industry" name="industry" class="chosen">
                        <option>Advertising</option>
                        <option>Agriculture Industry</option>
                        <option>Construction</option>
                        <option>Creative</option>
                        <option>Education</option>
                        <option>Entertainment</option>
                        <option>Farming</option>
                        <option>Fashion</option>
                        <option>Finance</option>
                        <option>Green</option>
                        <option>Heavy Industry</option>
                        <option>Hospitality Industry</option>
                        <option>Information Technology</option>
                        <option>Infrastructure</option>
                        <option>Light Industry</option>
                        <option>Manufacturing</option>
                        <option>Materials</option>
                        <option>Media</option>
                        <option>Music Industry</option>
                        <option>Primary Industry</option>
                        <option>Retail</option>
                        <option>Robotics</option>
                        <option>Secondary Industry</option>
                        <option>Service Industry</option>
                        <option>Space Industry</option>
                        <option>Telecom</option>
                        <option>Tertiary Sector</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Qualification</span>
                    <div class="pf-field">
                      <select data-placeholder="Please Select Specialism" [(ngModel)]="postJob.qualification" name="qualification" class="chosen">
                        <option>Diploma</option>
                        <option>Under Graduate</option>
                        <option>Graduate</option>
                        <option>Post Graduate</option>
                      </select>
                    </div>
                  </div>
                  <!-- <div class="col-lg-12">
                    <span class="pf-title">Application Deadline Date</span>
                    <div class="pf-field">
                      <input type="date" placeholder="01.11.207" [(ngModel)]="postJob.dead_line" name="dead_line"
                        class="form-control datepicker" />
                    </div>
                  </div> -->
                  <div class="col-lg-12">
                    <span class="pf-title">Skill Requirments</span>
                    <div class="pf-field">
                      <ul class="tags">
                        <li class="addedTag" *ngFor="let skill of skills; let index = i">{{skill}}<span
                            (click)="skillRemove(i);"
                            class="tagRemove">x</span><input type="hidden"
                            name="tags[]" value="Web Deisgn">
                        </li>
                        <li class="tagAdd taglist">
                          <input type="text" id="search-field" #skillVal>
                        </li>
                        <li class="addedTag" style="position: relative; float:right;" ><a (click)="addSkill(skillVal.value)">Add</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-lg-6">
                      <span class="pf-title">Google Map Address</span>
                      <div class="pf-field">
                        <input type="text" placeholder="Collins Street West, Victoria 8007, Australia." name="address" [(ngModel)]="postJob.address"
                          (setAddress) = "getAddress($event)"
                          (FormatAddress)="getFormattedAddress($event)"
                          (street_number) = 'street_number=$event'
                          (street)= 'street=$event'
                          (city)= 'city=$event'
                          (state)='state=$event'
                          (district)='district=$event'
                          (country)='country=$event'
                          (postal_code)='postal_code=$event'
                          (lat)='lat=$event'
                          (lng)='lng=$event'
                          (adr_address)='adr_address=$event'
                          (name)='name=$event'
                          (place_id)='place_id=$event'
                          (types)='types=$event'
                          (url)='url=$event'
                          (utc_offset)='utc_offset=$event'
                          (vicinity)='vicinity=$event'
                          (photos)='photos=$event'
                          (CountryCodes)='CountryCodes=$event'
                          id="autocomplete"
                          angularGooglePlace/>
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <span class="pf-title">Latitude</span>
                      <div class="pf-field">
                        <input type="text" name="lat" [(ngModel)]="postJob.lat" disabled/>
                      </div>
                    </div>
                    <div class="col-lg-3">
                      <span class="pf-title">Longitude</span>
                      <div class="pf-field">
                        <input type="text" name="lon" [(ngModel)]="postJob.lon" disabled/>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <span class="pf-title">City</span>
                      <div class="pf-field">
                       <input type="text" name="city" [(ngModel)]="postJob.city" disabled/>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <span class="pf-title">Country</span>
                      <div class="pf-field">
                        <input type="text" name="country" [(ngModel)]="postJob.country" disabled/>
                      </div>
                    </div>
                  <div class="col-lg-12">
                    <button type="submit">Post</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<br/><br/><br/><br/>

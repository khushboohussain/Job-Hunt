<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1" style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;" class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Welcome {{userProfile.fullname }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ngx-spinner></ngx-spinner>
<section>
  <div class="block no-padding">
    <div class="container">
       <div class="row no-gape">
         <aside class="col-lg-3 column border-right">
          <app-emp-dash-sidebar></app-emp-dash-sidebar>
         </aside>
         <div class="col-lg-9 column">
           <div class="padding-left">
             <div class="profile-title" id="mp">
               <h3>My Profile</h3>
               <div class="upload-img-bar">
                 <span><img src="{{userProfile.photo_url}}" alt="" /><i>x</i></span>
                 <div class="upload-info">
                  <input type="file" class="form-control-file" (change)="onFileSelected($event);">
                   <span>Max file size is 1MB, Minimum dimension: 270x210 And Suitable files are .jpg & .png</span>
                 </div>
               </div>
             </div>
             <div class="profile-form-edit">
               <form (ngSubmit)="profileSubmit();">
                 <div class="row">
                   <div class="col-lg-6">
                     <span class="pf-title">Company Name</span>
                     <div class="pf-field">
                       <input type="text" placeholder="Company Name" name="name" [(ngModel)]="companyName" [disabled]="userProfile?.fullname > '' "/>
                     </div>
                   </div>
                   <div class="col-lg-3">
                     <span class="pf-title">Since</span>
                     <div class="pf-field">
                       <input type="text" placeholder="1991" name="since" [(ngModel)]="userProfile.since" />
                     </div>
                   </div>
                   <div class="col-lg-3">
                     <span class="pf-title">Team Size</span>
                     <div class="pf-field">
                       <input type="text" placeholder="100 - 201" name="teamsize" [(ngModel)]="userProfile.teamsize" />
                     </div>
                   </div>
                   <!-- <div class="col-lg-12">
                     <span class="pf-title">Tags</span>
                     <div class="pf-field no-margin">
                       <ul class="tags">
                             <li class="addedTag">Web Deisgn<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Web Deisgn"></li>
                              <li class="addedTag">Web Develop<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="Web Develop"></li>
                              <li class="addedTag">SEO<span onclick="$(this).parent().remove();" class="tagRemove">x</span><input type="hidden" name="tags[]" value="SEO"></li>
                              <li class="tagAdd taglist">
                                   <input type="text" id="search-field">
                              </li>
                      </ul>
                    </div>
                   </div> -->
                   <div class="col-lg-12">
                    <span class="pf-title">Categories</span>
                    <div class="pf-field">
                      <select placeholder="Please Select Specialism" name="category" class="chosen" [(ngModel)]="userProfile.categories">
                        <option value= "" [ngValue]="null">---------Please Select Category>---------</option>
                        <option>Accounting</option>
                        <option>Admin & Clerical</option>
                        <option>Automotive</option>
                        <option>Banking</option>
                        <option>Biotech</option>
                        <option>Broadcast</option>
                        <option>Business Development</option>
                        <option>Construction</option>
                        <option>Consultant</option>
                        <option>Customer Service</option>
                        <option>Design</option>
                        <option>Distribution</option>
                        <option>Education</option>
                        <option>Engineering</option>
                        <option>Entry Level</option>
                        <option>Executive</option>
                        <option>Facilities</option>
                        <option>Finance</option>
                        <option>Franchise</option>
                        <option>General Business</option>
                        <option>General Labor</option>
                        <option>Government</option>
                        <option>Grocery</option>
                        <option>Health Care</option>
                        <option>Hotel</option>
                        <option>Hospitality</option>
                        <option>Human Resources</option>
                        <option>Information Technology</option>
                        <option>Installation</option>
                        <option>Insurance</option>
                        <option>Inventory</option>
                        <option>Journalism</option>
                        <option>Legal</option>
                        <option>Legal Admin	</option>
                        <option>Management</option>
                        <option>Manufacturing</option>
                        <option>Maint</option>
                        <option>Marketing</option>
                        <option>Media</option>
                        <option>Newspaper</option>
                        <option>Nonprofit</option>
                        <option>New Grad</option>
                        <option>Nurse</option>
                        <option>Planning</option>
                        <option>Pharmaceutical</option>
                        <option>Professional Services</option>
                        <option>Purchasing - Procurement</option>
                        <option>QA - Quality Control</option>
                        <option>Repair</option>
                        <option>Retail</option>
                        <option>Real Estate</option>
                        <option>Research</option>
                        <option>Restaurant - Food Service</option>
                        <option>Sales</option>
                        <option>Science</option>
                        <option>Shipping</option>
                        <option>Skilled Labor</option>
                        <option>Social Services</option>
                        <option>Supply Chain</option>
                        <option>Strategy</option>
                        <option>Teaching</option>
                        <option>Telecommunications</option>
                        <option>Training</option>
                        <option>Trades</option>
                        <option>Transportation</option>
                        <option>Warehouse</option>
                        <option>Other</option>
                       </select>
                    </div>
                  </div>
                   <div class="col-lg-12">
                     <span class="pf-title">Description</span>
                     <div class="pf-field">
                       <textarea name="description" [(ngModel)]="userProfile.description"></textarea>
                     </div>
                   </div>
                   <div class="col-lg-12">
                     <button type="submit">Update</button>
                   </div>
                 </div>
               </form>
             </div>
             <div class="contact-edit" id="ci">
               <h3>Contact</h3>
               <form (ngSubmit)="contactSubmit();">
                 <div class="row">
                   <div class="col-lg-4">
                     <span class="pf-title">Phone Number</span>
                     <div class="pf-field">
                       <input type="text" placeholder="+90 538 963 58 96"name="phone"[(ngModel)]="userProfile.phone_number" />
                     </div>
                   </div>
                   <div class="col-lg-4">
                     <span class="pf-title">Email</span>
                     <div class="pf-field">
                       <input type="text" placeholder="demo@E-empregos.com" name="email" [(ngModel)]="userProfile.email" />
                     </div>
                   </div>
                   <div class="col-lg-4">
                     <span class="pf-title">Website</span>
                     <div class="pf-field">
                       <input type="text" placeholder="www.jobhun.com" name="website" [(ngModel)]="userProfile.website" />
                     </div>
                   </div>
                   <div class="col-lg-6">
                    <span class="pf-title">Google Map Address</span>
                    <div class="pf-field">
                      <input type="text" placeholder="Collins Street West, Victoria 8007, Australia." name="address" [(ngModel)]="userProfile.address"
                        (setAddress) = "getAddress($event)"
                        (FormatAddress)="getFormattedAddress($event)"
                        (street_number) = 'street_number=$event'
                        (street)= 'street=$event'
                        (city)= 'city=$event'
                        (state)='state=$event'
                        (district)='district=$event'
                        (country)='country=$event'
                        (postal_code)='postal_code=$event'
                        (lat)='lat=$event'
                        (lng)='lng=$event'
                        (adr_address)='adr_address=$event'
                        (name)='name=$event'
                        (place_id)='place_id=$event'
                        (types)='types=$event'
                        (url)='url=$event'
                        (utc_offset)='utc_offset=$event'
                        (vicinity)='vicinity=$event'
                        (photos)='photos=$event'
                        (CountryCodes)='CountryCodes=$event'
                        id="autocomplete"
                        angularGooglePlace/>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <span class="pf-title">Latitude</span>
                    <div class="pf-field">
                      <input type="text" name="lat" [(ngModel)]="userProfile.lat" disabled/>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <span class="pf-title">Longitude</span>
                    <div class="pf-field">
                      <input type="text" name="lon" [(ngModel)]="userProfile.lon" disabled/>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">City</span>
                    <div class="pf-field">
                     <input type="text" name="city" [(ngModel)]="userProfile.city" disabled/>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <span class="pf-title">Country</span>
                    <div class="pf-field">
                      <input type="text" name="country" [(ngModel)]="userProfile.country" disabled/>
                    </div>
                  </div>


                   <div class="col-lg-12">
                     <button type="submit">Update</button>
                   </div>
                 </div>
               </form>
             </div>
           </div>
        </div>
       </div>
    </div>
  </div>
</section>

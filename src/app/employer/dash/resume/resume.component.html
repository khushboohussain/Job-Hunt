<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1"
      style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;"
      class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Welcome Company Name</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <app-emp-dash-sidebar></app-emp-dash-sidebar>
        </aside>
        <div class="col-lg-9 column">
          <div class="padding-left">
            <div class="emply-resume-sec">
              <h3>Resume</h3>
              <div class="emply-resume-list" *ngFor="let user of usersProfiles">
                <div class="emply-resume-thumb">
                  <img src="http://placehold.it/100x86" alt="" />
                </div>
                <div class="emply-resume-info">
                  <h3><a (click)="empCanSin(user.userId);" title="">{{ user.fullname }}</a></h3>
                  <span><i>{{ user.job_title }}</i> at Atract Solutions</span>
                  <p><i class="la la-map-marker"></i>{{ user.city }} / {{ user.country }}</p>
                </div>
                <div class="action-resume">
                  <div class="action-center">
                    <span>Action <i class="la la-angle-down"></i></span>
                    <ul>
                      <li class="open-letter"><a  title="">Cover Letter</a></li>
                      <li><a (click)="downloadCv(user.userId);" title="">Download CV</a></li>
                       <li><a (click)="empCanSin(user.userId);" title="">View Profile</a></li>
                    </ul>
                  </div>
                </div>
                <div class="del-resume">
                  <a  title=""><i class="la la-trash-o"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

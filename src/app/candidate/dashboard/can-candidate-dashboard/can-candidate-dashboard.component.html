<section class="overlape">
    <div class="block no-padding">
      <div data-velocity="-.1"
        style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;"
        class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
      <div class="container fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="inner-header">
              <h3>Welcome {{username}}</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>

    <div class="block no-padding">
      <div class="container">
        <div class="row no-gape">
          <aside class="col-lg-3 column border-right">
            <app-can-dash-sidebar></app-can-dash-sidebar>
          </aside>
          <div class="col-lg-9 column">
            <div class="padding-left">
              <div class="manage-jobs-sec">
                <h3>Candidates Dashboard</h3>
                <div class="cat-sec">
                  <div class="row no-gape">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                      <div class="p-category">
                        <a [routerLink]="['/candidate/dashboard/applied-jobs']" routerActivelink="true" title="">
                          <i class="la la-briefcase"></i>
                          <span>Applied Job</span>
                          <p>{{ countApplied }} Applications</p>
                        </a>
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                      <div class="p-category">
                        <a [routerLink]="['/candidate/dashboard/resume']" routerActivelink="true" title="">
                          <i class="la la-file-text "></i>
                          <span>My Resume</span>
                          <p>Create New Resume</p>
                        </a>
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                      <div class="p-category">
                        <a title="">
                          <i class="la la-check"></i>
                          <span>Appropriate For Me</span>
                          <p>(05 Jobs)</p>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

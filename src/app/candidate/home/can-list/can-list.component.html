<section class="overlape">
  <div class="block no-padding">
    <div data-velocity="-.1"
      style="background: url(http://placehold.it/1600x800) repeat scroll 50% 422.28px transparent;"
      class="parallax scrolly-invisible no-parallax"></div><!-- PARALLAX BACKGROUND IMAGE -->
    <div class="container fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="inner-header">
            <h3>Welcome Company Name</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <div class="widget">
            <div class="search_widget_job">
              <form>
              <div class="field_w_search">
                <input type="text" placeholder="Search Keywords" [(ngModel)]="getUser.fullname"  [ngModelOptions]="{standalone: true}"/>
                <i class="la la-search"></i>
              </div><!-- Search Widget -->
              <div class="field_w_search">
                <input type="text" name="address" [(ngModel)] = "userProfile.address" placeholder="Enter City"
                    (setAddress) = "getAddress($event)"
                    (FormatAddress)="getFormattedAddress($event)"
                    (street_number) = 'street_number=$event'
                    (street)= 'street=$event'
                    (city)= 'city=$event'
                    (state)='state=$event'
                    (district)='district=$event'
                    (country)='country=$event'
                    (postal_code)='postal_code=$event'
                    (lat)='lat=$event'
                    (lng)='lng=$event'
                    (adr_address)='adr_address=$event'
                    (name)='name=$event'
                    (place_id)='place_id=$event'
                    (types)='types=$event'
                    (url)='url=$event'
                    (utc_offset)='utc_offset=$event'
                    (vicinity)='vicinity=$event'
                    (photos)='photos=$event'
                    (CountryCodes)='CountryCodes=$event'
                    id="autocomplete"
                    angularGooglePlace/>
                <i class="la la-map-marker"></i>
              </div><!-- Search Widget -->
              <button type="submit" class="btn btn-primary" (click)="searchCandidate();">Submit</button>
            </form>
            </div>
          </div>

        </aside>
        <div class="col-lg-9 column">
          <div class="padding-left">
            <div class="emply-resume-sec">
              <br/><br/><br/>
              <div class="emply-resume-list" *ngFor="let us of userData; let i = index">
                <div class="emply-resume-thumb">
                  <img src="{{us.userProfile.photo_url}}" alt="" />
                </div>
                <div class="emply-resume-info">
                  <h3><a title="" (click)="moveSingleCan(us.userData.userId);">{{us.userData.name}}</a></h3>
                  <span><i>{{us.userProfile.job_title}}</i></span>
                  <p>{{us.userProfile.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
